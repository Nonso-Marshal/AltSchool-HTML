<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <h1>Sign-Up</h1>
    <p>Take the next steps to apply at Altschool Africa</p>

    <form>
        <fieldset>
            <label for name="Name"> First Name</label>
      <input type="text" placeholder="Enter first name" />

      <label for name="Name"> Last Name</label>
      <input type=" text" placeholder="Enter last name" />
      <p>
        <label for name="Name"> Gender</label>
        <input type="text" list="gender-list" placeholder="Select gender" />
        <datalist id="gender-list">
        <option value="Male"></option>
        <option value="Female"></option>
        <option value="Others"></option>
        </datalist>
        <label for="Date"> Date of birth</label>
        <input type="date" placeholder="Select here" required/>
      </p>
      <p>
        <label for="Email"> Email Address</label>
        <input type="text" placeholder="Enter email address" />
        <label for="Number"> Phone Number</label>
        <input type="tel"  placeholder="09023243554" />
      </p>
      <p>
        <label for="COuntry"> Country</label>
        <input type="text" list="Country-list" placeholder="Select your country" />

        <datalist id="Country-list">
        <option value="Algeria"></option>
        <option value="Argentina"></option>
        <option value="Australia"></option>
        <option value="Bahrain"></option>
        <option value="Belgium"></option>
        <option value="Brazil"></option>
        <option value="Canada"></option>
        <option value="Colombia"></option>
        <option value="Croatia"></option>
        <option value="Denmark"></option>
        <option value="Dominica"></option>
        <option value="Dominican Republic"></option>
        <option value="Ecuador"></option>
        <option value="Egypt"></option>
        <option value="Estonia"></option>
        <option value="Fiji"></option>
        <option value="Finland"></option>
        <option value="France"></option>
        <option value="Gabon"></option>
        <option value="Germany"></option>
        <option value="Guatemala"></option>
        <option value="Haiti"></option>
        <option value="Honduras"></option>
        <option value="Hungary"></option>
        <option value="India"></option>
        <option value="Israel"></option>
        <option value="Italy"></option>
        <option value="Jamaica"></option>
        <option value="Japan"></option>
        <option value="Jordan"></option>
        <option value="Kenya"></option>
        <option value="Luxembourg"></option>
        <option value="Malaysia"></option>
        <option value="Nigeria"></option>
        <option value="Oman"></option>
        <option value="Portugal"></option>
        <option value="Qatar"></option>
        <option value="Russia"></option>
        <option value="Spain"></option>
        <option value="Tunisia"></option>
        <option value="United Kingdom"></option>
        <option value="United States"></option>
        <option value="Venezuela"></option>
        <option value="Yemen"></option>
        <option value="Zambia"></option>

        </datalist>
        <label for="Stateof Residence"> State/City of Residence</label>
        <input type="text" placeholder="Enter your state of residence" />
      </p>
      <p>
        <label for="FOrum"> How did you hear about us?</label>
        <input type="text" list="Channel-list" placeholder="Select channel" />
        
        <datalist id="Channel-list">
        <option value="Facebook"></option>
        <option value="Twitter/X"></option>
        <option value="Instagram"></option>
        <option value="Tiktok"></option>
        <option value="Email"></option>
        <option value="Website"></option>
        <option value="Others"></option>
        </datalist>
      </p>
      <p>
        <label for="Password"> Password</label>
        <input type="text" placeholder=" Enter password" />
        <label for="Password"> Confirm Password</label>
        <input type="text" placeholder="Enter password again" />
      </p>
      <p>
        <label for="Checkbox">
          <input type="checkbox">
        </label>
        By clicking continue, I agree to Terms of Use and acknowledge that I
        have read the Privacy Policy.
      </p>
      <p><input type="Submit" placeholder="" /></p>
        </fieldset>
      
    </form>
  </body>
</html>
